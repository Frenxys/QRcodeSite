<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Genera il tuo QR Code</h1>
        <div class="input-container">
            <input type="text" id="url-input" placeholder="Inserisci il link">
            <button id="generate-btn">Genera QR Code</button>
        </div>

        <!-- Box per il color picker -->
        <div class="color-picker-box">
            <label for="color-picker">Scegli colore:</label>
            <div class="circle">
                <input type="color" id="color-picker" value="#000000">
            </div>
        </div>

        <div id="qr-code-container">
            <!-- Questo div conterrÃ  il QR code generato -->
        </div>
        <button id="reset-btn" style="display:none;">Crea nuovo QRCode</button>
    </div>

    <!-- Includi il file della libreria QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
