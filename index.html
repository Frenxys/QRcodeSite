<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generatore di QR Code</h1>
        
        <div class="header">
            <div class="header-controls">
                <div id="upload-logo-bubble" class="upload-bubble" title="Carica Logo">
                    <input type="file" id="logo-input" accept="image/*" style="display: none;">
                    <img src="icons/download.png" alt="Carica Logo" class="upload-logo-icon">
                </div>
                <div id="dots-style-bubble" class="change-style-bubble" title="Cambia Stile Dots">
                    <img id="dots-style-icon" src="icons/change.png" alt="Cambia Stile Dots" style="cursor: pointer; width: 24px; height: 24px;">
                </div>
                <input type="color" id="color-picker" class="color-picker" title="Scegli un colore per il QR code" value="#000000">
            </div>
        </div>
        
        <div id="qr-code-container" class="qr-code-container"></div>
        <input type="text" id="url-input" placeholder="Inserisci il link" required>
        
        <div class="button-container">
            <button id="generate-btn">Genera QR Code</button>
            <button id="download-btn" style="display: none;">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
