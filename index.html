<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di QR Code</title>
    <link rel="stylesheet" href="style.css"> <!-- Link al file CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link per l'icona -->
    <link href="https://fonts.googleapis.com/css2?family=Bubbly&display=swap" rel="stylesheet"> <!-- Font Bubbly -->
</head>
<body>
    <div class="container">
        <div class="qr-code-container" id="qr-code-container"></div>
        <input type="text" id="url-input" placeholder="Inserisci il link">
        <button id="generate-btn">Genera QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="script.js"></script> <!-- Link al file JavaScript -->
</body>
</html>
