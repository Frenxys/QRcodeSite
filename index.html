<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubbly&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Includi il file CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">QRCode Generator</h1>
    </div>
    <div class="container">
        <div class="qr-code-container" id="qr-code-container"></div>
        <input type="text" id="url-input" placeholder="Inserisci il link">
        <button id="generate-btn">Genera QR Code</button>
    </div>

    <script src="script.js"></script> <!-- Includi il file JavaScript -->
</body>
</html>
